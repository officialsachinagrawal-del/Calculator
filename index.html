<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button data-action = "clear" class="operator">C</button>
      <button data-action = "sign">+/-</button>
      <button data-action = "percent">%</button>
      <button data-action = "operator" class= "operator">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button>0</button>
      <button>,</button>
      <button>.</button>
      <button data-action = "back">x</button>
      <button data-action = "equals" class = "operator">=</button>
      
     
    </div>
    </div>

 
    <script src="script.js"></script>
</body>
</html>
